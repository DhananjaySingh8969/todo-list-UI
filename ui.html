<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	 <div>
	 	<header class="app-heading">
	 		<h1>TODO App</h1>
	 	</header>
      	<main>
      	    <section class="discription">
      	    	<div class="form-group">
    				<label class="label-text" for="exampleFormControlTextarea1">DESCRIPTION</label>
    				<textarea placeholder="enter description.." class="form-control" id="exampleFormControlTextarea1" rows="1.5"></textarea>
  				</div>
      	    </section>


      	    <section class="category-date-container">
      	    	<div class="row">
    				<div class="col">
      					<div class="form-group">
    						    <label class="label-text" for="category-options">CATEGORY</label>
    							<select class="form-control" id="category-options">
      								<option>Choose a category</option>
      								<option>SCHOOL</option>
      								<option>WORK</option>
      								<option>3</option>
      								<option>4</option>
      								<option>5</option>
    							</select>
  						</div>
    				</div>
    				<div class="col">
    					<label class="label-text" for="exampleFormControlSelect2">DUE DATE</label>
      					<input id="date" type="date" class="form-control" placeholder="Last name">
    				</div>
  				</div>
      	    </section>


      	    <section class="add-delete-btns-container">
      	    	
      	    </section>


      	    <section class="list-container">
      	    	
      	    </section>
      	</main>
	 </div>
</body>
</html>
